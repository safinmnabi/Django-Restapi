<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="d-block ">
        <h1>Register</h1>
        <form method="post" id="sform" action="">
          <div class="row">
            <div class="col col-md-4">
              <div class="mb-3">
                <label for="" class="form-label">Username</label>
                <input type="text" id="username" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-4">
                <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
              </div>
            </div>
            </div>
                    <div class="row">
            <div class="col col-md-4">
                <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
              </div>
            </div>
            </div>
          </div>
          <div class="d-flex justify-content-left">
            <button type="submit" id="signup" class="btn btn-primary">Register</button>
          </div>
        </form>
        <div class="d-flex justify-content-left">
            <button type="submit" id="login" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

      const api = axios.create({
        baseURL: 'http://127.0.0.1:8000/',
        timeout: 5000
      });


      document.getElementById("signup").addEventListener("click", function(event){
        event.preventDefault();
        var _uname = document.getElementById('username');        
        var _email = document.getElementById('email');
        var _password = document.getElementById('password');
               
        
        api.post('register/',{
          username: _uname.value,
          email: _email.value,
          password: _password.value
        })
        .then(function (response) {
          document.getElementById("sform").reset(); 
          // SiteData.email = _email.value;
          // SiteData.username = response.data.username;
          // var d1 = new Date(), d2 = new Date ();
          // d2.setMinutes(d1.getMinutes() + 2);
          // SiteData.expire_log = d2.getTime();
          // localStorage.setItem("X_DGS", JSON.stringify(SiteData));
          // console.log(SiteData);
          // window.location.href='index.html'

        })
        .catch(function (error) {
          console.log(error);
        });

      });

      document.getElementById("login").addEventListener("click", function(event){

        window.location.href='login.html'

      });  

    </script>

  </body>
</html>
